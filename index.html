<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
	
 <link rel="stylesheet" href="style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900|Raleway:400,900" rel="stylesheet"><script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	
</head>
<body>
	
<div id="wrapper">
	
	<div id="bttn" href="#">CLEAR</div>
	
	<div id="game">
		<div id="one-one" class="space"></div>
		<div class="vertical"></div>
		<div id="one-two" class="space"></div>
		<div class="vertical"></div>
		<div id="one-three" class="space"></div>
	</div><!--	closing game1-->
	
	<div class="hr"></div>
	
	<div id="game2">
		<div id="two-one" class="space"></div>
		<div class="vertical"></div>
		<div id="two-two" class="space"></div>
		<div class="vertical"></div>
		<div id="two-three" class="space"></div>
	</div><!--	closing game2-->
	
	<div class="hr"></div>

	
	<div id="game3">
		<div id="three-one" class="space"></div>
		<div class="vertical"></div>
		<div id="three-two" class="space"></div>
		<div class="vertical"></div>
		<div id="three-three" class="space"></div>
	</div><!--	closing game3-->
	
</div><!--	closing the wrapper-->
	
	
	<script src="script.js"></script>
	
</body>
</html>
